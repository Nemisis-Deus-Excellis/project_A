<!DOCTYPE.html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="global.css">

        <link rel="stylesheet" type="text/css" href="css/all.css">



        <div class="header choise">
            <p>Profile</p>
        </div>


    </head>

    <script>
        var obj = { 
            "email": "eejoe.chang@trampolene.org",
            "first_name": "",
            "last_name": "",
            "dob": "",
            "contact_no": "",
            "nationality": "",
            "school": "",
            "highest_qualification": "",
            "gender": "",
            "goal": "",
            "resources": "",
            "action_plan"
        };
        var myJSON = JSON.stringify(obj);
    </script>

    <body>
        <div class="row">
            <div class="col">
                <div class="sidebar">
                    <h3>Menu</h3>
                </div>
            </div>
        </div>

        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-12">
                    <form action="">
                        <div class="profile">
                            <h3>Personal particulars</h3>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputFirstName">First Name</label>
                                        <input type="first name" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp" placeholder="Enter first name">
                                    </div>
                                    <div class="col labels">
                                        <label for="exampleInputSchool">School</label>
                                        <input type="school" class="form-control" id="exampleInputSchool" aria-describedby="SchoolHelp" placeholder="Enter school">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputLastName">Last Name</label>
                                        <input type="last name" class="form-control" id="exampleInputLastName" aria-describedby="LastNameHelp" placeholder="Enter last name">
                                    </div>
                                    <div class="col labels">
                                        <label for="exampleHighestQualification">Highest Qualification</label>
                                        <input type="highest qualification" class="form-control" id="exampleHighestQualification" aria-describedby="QualificationHelp" placeholder="Enter highest qualification">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputDateBirth">Date of Birth</label>
                                        <input type="date of birth" class="form-control" id="exampleInputDateBirth" aria-describedby="DateBirthHelp" placeholder="Enter date of birth">
                                    </div>
                                    <div class="col labels">
                                        <label for="exampleInputGender">Gender</label>
                                        <input type="gender" class="form-control" id="exampleInputGender" aria-describedby="GenderHelp" placeholder="Enter gender">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputContactNumber">Contact number</label>
                                        <input type="contact number" class="form-control" id="exampleInputContactNumber" aria-describedby="ContactNumberHelp" placeholder="Enter contact number">
                                    </div>

                                    <div class="col labels">
                                        <label for="exampleInputNationality">Nationality</label>
                                        <input type="nationality" class="form-control" id="exampleInputNationality" aria-describedby="NationalityHelp" placeholder="Enter nationality">
                                    </div>

                                </div>


                            </div>
                            <h3>My personal goal</h3>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputFirstName">My Goal</label><br>
                                        <textarea rows="4" cols="50" placeholder="Goal"></textarea>

                                    </div>
                                    <div class="col labels">
                                        <label for="exampleInputSchool">Resources</label><br>
                                        <textarea rows="4" cols="50" placeholder="Resources"></textarea>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col labels">
                                        <label for="exampleInputFirstName">My Action Plan</label><br>
                                        <textarea rows="4" cols="50" placeholder="Plan"></textarea> 
                                    </div>
                                    <div class="col">
                                        <button class="button Save">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
