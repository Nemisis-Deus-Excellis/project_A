        <div class="header plain">

    <body>
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-12">
                    <form class="form-container">
                        <div class="form-group required">
                            <label class="control-label" for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group required">
                            <label class="control-label" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="form-group form-check d-flex justify-content-center links">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            <a href="#" class="ml-5">Forgot password</a>

                        </div>

                        <center><button class="button Submit">Sign In</button></center>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                New user? <a href="#" class="ml-2">Register an account</a>
                            </div>
                        </div>
                        <div class="form-group required">
                                <label class="warning-label" for="validation">Required fields to be provided</label>
                            </div>
                    </form>
                </section>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
